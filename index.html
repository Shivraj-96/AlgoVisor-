<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Visualization</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">

    </head>
    <body >
        <div class="main">
            <div class="menu_bar">
                <button type="button" class="btn btn-primary upperbtn"
                    id="visul1">Run</button>
                <button type="button" class="btn btn-primary upperbtn"
                    id="visul2">Visualize Execution</button>
                <img src="./assests/darkTheme.png" id="darkMode">

            </div>
            <div class="boxs">
                <div class="user_code">
                    <textarea id="enter_code"></textarea>
                </div>
                <div class="visualization" id="arrayContainer">
                    <div id="stepIndicator">Step: 0 | i: 0 | j: 0</div>
                </div>
            </div>
            <button type="button"
                class="btn btn-outline-secondary btn_1">&lt;&lt;First</button>
            <button type="button" class="btn btn-outline-secondary"
                id="prevBtn">&lt;Prev</button>
            <button type="button" class="btn btn-outline-secondary"
                id="nextBtn">Next&gt;</button>
            <button type="button" class="btn btn-outline-secondary">Last&gt;&gt;
            </button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
